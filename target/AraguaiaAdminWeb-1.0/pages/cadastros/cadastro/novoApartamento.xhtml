<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:jsf="http://java.sun.com/jsf"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:util="http://java.sun.com/jsf/composite/componentes">
    <h:head>
    </h:head>
    <h:body>
        <ui:composition>
            <div class="box-body">                
                <div class="form-group">
                    <label for="apartamento">Informe o Apartamento</label>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-home"></i></span>
                        <h:selectOneMenu id="apartamento" value="#{apartamentoControle.visao.apartamento.numero}" required="true" requiredMessage="Informe o Numero do Apartamento" class="form-control" >
                            <f:selectItem itemLabel="Selecione o Numero" itemValue="" />
                            <f:selectItems value="#{apartamentoControle.visao.todosApartamentos}" />
                        </h:selectOneMenu>
                    </div>                
                    <p:message for="apartamento" />
                </div>  
                <c:if test="${apartamentoControle.usuarioAdmin}">
                    <div class="form-group">
                        <label for="reponsavel">Titular do Apartamento</label>
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-user-plus"></i></span>                                               
                            <h:selectOneMenu id="reponsavel" value="#{apartamentoControle.visao.apartamento.titular}" required="true" requiredMessage="Informe o titular" converter="titularConverter" class="form-control" >
                                <f:selectItem itemLabel="Selecione o Titular" itemValue="" />
                                <f:selectItems itemLabel="#{titular.nome}" itemValue="#{titular}" value="#{apartamentoControle.todosTitulares}" var="titular" />
                                <f:ajax event="change" execute="@this" render="tipoTitular"/>
                            </h:selectOneMenu>
                        </div>    
                        <p:message for="reponsavel" />
                    </div>
                    <div class="form-group">
                        <label for="situacaoAp">Situacão do Apartamento</label>
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-user-plus"></i></span>                                               
                            <h:selectOneMenu id="situacaoAp" value="#{apartamentoControle.visao.apartamento.situacao}" required="true" requiredMessage="Informe a situação do Apartamento" class="form-control" >
                                <f:selectItem itemLabel="Selecione a situação" itemValue="" />
                                <f:selectItem itemLabel="Ativo" itemValue="A" />
                                <f:selectItem itemLabel="Inativo" itemValue="I" />
                                <f:ajax event="change" execute="@this" render="tipoTitular"/>
                            </h:selectOneMenu>
                        </div>   
                        <p:message for="situacaoAp" />
                    </div>
                </c:if>
                <div class="form-group">
                    <label for="quartos">Número de quartos:</label>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-list-ol"></i></span>
                        <h:inputText id="quartos" value="#{apartamentoControle.visao.apartamento.quartos}" class="form-control input-mask-int1"  required="true" requiredMessage="Informe o numero de quartos" pt:placeholder="Número de quartos"/>                        
                    </div>      
                    <p:message for="quartos" />
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <label>
                            <span class="lbl"> Possui animal de estimação? </span>
                            <h:selectBooleanCheckbox value="#{apartamentoControle.visao.animais}" class="checkbox"/>
                        </label>
                    </div>
                    <div class="input-group">
                        <label>
                            <span class="lbl"> Possui ar condicionado? </span>
                            <h:selectBooleanCheckbox value="#{apartamentoControle.visao.arCondicionado}" class="checkbox"/>

                        </label>
                    </div>
                    <div class="input-group">
                        <label>
                            <span class="lbl"> Possui tv a cabo? </span>
                            <h:selectBooleanCheckbox value="#{apartamentoControle.visao.tvCabo}" class="checkbox"/>                            
                        </label>
                    </div>
                    <div class="input-group">
                        <label>
                            <span class="lbl"> Possui internet? </span>
                            <h:selectBooleanCheckbox value="#{apartamentoControle.visao.internet}" class="checkbox"/>                            
                        </label>
                    </div>
                    <div class="input-group">
                        <label>
                            <span class="lbl"> Possui bicicleta? </span>
                            <h:selectBooleanCheckbox value="#{apartamentoControle.visao.bicicleta}" class="checkbox"/>                            
                        </label>
                    </div>
                </div>                                              
                <div id="cadastroDiv" class="panel box box-info">
                    <div class="box-header with-border">
                        <h3 class="box-title">
                            Imobiliária?
                        </h3>
                    </div>

                    <div class="form-group">
                        <label for="imob">Nome Imobiliária:</label>
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-suitcase"></i></span>
                            <h:inputText id="imob" class="form-control" value="#{apartamentoControle.visao.imobiliaria.nomeImobiliaria}" pt:placeholder="Nome da imobiliária"/>
                        </div>                                            
                    </div>
                    <div class="form-group">
                        <label for="fone">Telefone Imobiliária:</label>
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-phone"></i></span>
                            <h:inputText id="fone" class="form-control input-mask-phone" value="#{apartamentoControle.visao.imobiliaria.telefoneImobiliaria}" pt:placeholder="Telefone imobiliária"/>
                        </div>                                            
                    </div>
                </div>

                <div id="cadastroDiv" class="panel box box-info">
                    <div class="box-header with-border">
                        <h3 class="box-title">
                            Diarista?
                        </h3>
                    </div>

                    <div class="form-group">
                        <label for="diaristaNome">Nome da diarista:</label>
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-bitbucket"></i></span>
                            <h:inputText id="diaristaNome" value="#{apartamentoControle.visao.diarista.nomeDiarista}" class="form-control" pt:placeholder="Nome da diarista"/>
                        </div>                                            
                    </div>
                    <div class="form-group">
                        <label for="diaristaFone">Telefone diarista:</label>
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-phone"></i></span>
                            <h:inputText id="diaristaFone" value="#{apartamentoControle.visao.diarista.telefoneDiarista}" class="form-control input-mask-phone" pt:placeholder="Telefone diarista"/>
                        </div>                                            
                    </div>
                </div>

                <div id="cadastroDiv" class="panel box box-info">
                    <div class="box-header with-border">
                        <h3 class="box-title">
                            Está em Aluguel ou Venda?
                        </h3>
                    </div>

                    <div class="form-group">
                        <label for="tipoNegociacao">Tipo</label>
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-money"></i></span>
                            <h:selectOneMenu id="tipoNegociacao" value="#{apartamentoControle.visao.tipoNegociacaoSelecionada}" immediate="true" class="form-control" >
                                <f:selectItem itemLabel="Qual tipo de negociação?" itemValue="" />
                                <f:selectItems value="#{apartamentoControle.visao.tipoNegociacao}" />
                                <f:ajax event="change" execute="@this" render="publicar valorAluguel valorVenda" />
                            </h:selectOneMenu>
                        </div>                                            
                    </div>
                    <div class="form-group">
                        <label for="valorAluguel">Valor pretendido Aluguel:</label>
                        <div class="input-group">
                            <span class="input-group-addon">R$</span>
                            <h:inputText id="valorAluguel" disabled="#{(apartamentoControle.visao.tipoNegociacaoSelecionada eq '' or apartamentoControle.visao.tipoNegociacaoSelecionada eq null) or apartamentoControle.visao.tipoNegociacaoSelecionada eq 'Venda'}" value="#{apartamentoControle.visao.valorAluguel}" class="form-control" pt:placeholder="Valor aluguel">
                                <f:convertNumber currencyCode="R$" type="currency" />
                            </h:inputText>
                        </div>                                            
                    </div>
                    <div class="form-group">
                        <label for="valorVenda">Valor pretendido Venda:</label>
                        <div class="input-group">
                            <span class="input-group-addon">R$</span>
                            <h:inputText id="valorVenda" disabled="#{(apartamentoControle.visao.tipoNegociacaoSelecionada eq '' or apartamentoControle.visao.tipoNegociacaoSelecionada eq null) or apartamentoControle.visao.tipoNegociacaoSelecionada eq 'Aluguel'}" value="#{apartamentoControle.visao.valorVenda}" class="form-control" pt:placeholder="Valor venda">
                                <f:convertNumber currencyCode="R$" type="currency" />
                            </h:inputText>
                        </div>                                            
                    </div>
                    <div class="form-group">
                        <label for="publicar">Deseja divulgar no portal?</label>
                        <div class="input-group">
                            <h:selectBooleanCheckbox id="publicar" class="minimal" value="#{apartamentoControle.visao.publicar}" disabled="#{apartamentoControle.visao.tipoNegociacaoSelecionada eq '' or apartamentoControle.visao.tipoNegociacaoSelecionada eq null}" />                        
                        </div>                                            
                    </div>
                </div>
            </div>
            <div class="box-footer">
                <div class="col-md-3">
                    <h:commandLink actionListener="#{apartamentoControle.cancelar()}" class="btn btn-block btn-social btn-google-plus">
                        <i class="fa fa-bitbucket"></i> Cancelar
                        <f:ajax execute="@this" render="@form"/>
                    </h:commandLink>
                </div>    
                <div class="col-md-3">
                    <h:commandLink actionListener="#{apartamentoControle.salvar()}" class="btn btn-block btn-social bg-green">
                        <i class="fa fa-save"></i> Salvar
                        <f:ajax execute="@form" render="@form :formLista:todosTabela"/>
                    </h:commandLink>   
                </div>
                <div class="col-md-3">
                    <h:commandLink actionListener="#{apartamentoControle.novo()}" class="btn btn-block btn-social btn-dropbox">
                        <i class="fa fa-save"></i> Novo
                        <f:ajax execute="@form" render="@form"/>
                    </h:commandLink>   
                </div>
            </div>

        </ui:composition>
    </h:body>
</html>
